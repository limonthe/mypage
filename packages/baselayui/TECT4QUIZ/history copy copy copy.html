      <li class="layui-nav-item layui-hide-xs"><a href="javascript:;">nav 3</a></li>
      <li class="layui-nav-item">
        <a href="javascript:;">菜单栏</a>
        <dl class="layui-nav-child">
          <dd><a href="javascript:;">menu 11</a></dd>
          <dd><a href="javascript:;">menu 22</a></dd>
          <dd><a href="javascript:;">menu 33</a></dd>
        </dl>
      </li>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item layui-hide layui-show-sm-inline-block">

          <img src="//unpkg.com/outeres@0.0.10/img/layui/icon-v2.png" class="layui-nav-img">

          <dd><a href="javascript:;">Sign out</a></dd>

        <a href="javascript:;">
          <i class="layui-icon layui-icon-more-vertical"></i>
        </a>
      </li>
    </ul>
  </div>
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree" lay-filter="test">

          <a class="" href="javascript:;">练习类型</a>

    </div>
  </div>
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
      <blockquote class="layui-elem-quote layui-text">
        即时习题显示与解析演示
      </blockquote>
      <div class="layui-card layui-panel">
        <div class="layui-card-header">

        </div>
        <div class="layui-card-body">
          <div id="0001"> 
            <h1 id="question"></h1>
              <div id="options">
                <input type="radio" value="1" id="option1" name="option">
                <label for="option1" id="label1">Option 1</label><br>
                <input type="radio" id="option2" name="option">
                <label for="option2" id="label2">Option 2</label><br>
                <input type="radio" id="option3" name="option">
                <label for="option3" id="label3">Option 3</label><br>
                <input type="radio" id="option4" name="option">
                <label for="option4" id="label4">Option 4</label><br>
              </div>
                <button type="button" class="layui-btn layui-btn-primary" onclick="checkAnswer()">一念对错</button>
                <div id="result"></div>
                <button type="button" class="layui-btn layui-btn-primary" id="explanation" onclick="showExplanation()">何也？</button>
                <div id="explanation-text"></div>
                <button type="button" class="layui-btn layui-btn-primary" id="next-question" onclick="displayQuestion()" style="display: none;">再战一合</button>
          </div>
        </div>
      </div>
      <br><br>
    </div>
  </div>
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    管理员：Limonthe
  </div>
</div>
 
<script src="/rebornlL/layui//layui.js"></script>
<script>
//JS 
layui.use(['element', 'layer', 'util'], function(){
  var element = layui.element;
  var layer = layui.layer;
  var util = layui.util;
  var $ = layui.$;
  
  //头部事件
  util.event('lay-header-event', {
    menuLeft: function(othis){ // 左侧菜单事件
      layer.msg('展开左侧菜单的操作', {icon: 0});
    },
    menuRight: function(){  // 右侧菜单事件
      layer.open({
        type: 1,
        title: '更多',
        content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
        area: ['260px', '100%'],
        offset: 'rt', // 右上角
        anim: 'slideLeft', // 从右侧抽屉滑出
        shadeClose: true,
        scrollbar: false
      });
    }
  });
});
</script>
</body>
</html>
