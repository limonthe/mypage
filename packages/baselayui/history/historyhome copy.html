<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>俄罗斯历史</title>
  <!-- 引入layui框架 -->
  <link rel="stylesheet" href="//cdn.staticfile.org/layui/2.8.6/css/layui.css">
  <style>
    body {
      padding: 30px;
    }
    .image-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }
    .image {
      width: 400px;
      height: 400px;
      margin: 30px;
      border: 1px solid #eee;
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
    }
    .image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    .image:hover img {
      transform: scale(1.1);
    }
    .caption {
      text-align: center;
      font-size: 20px;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="layui-container">
    <h1>俄罗斯历史</h1>
    <div class="image-box">
      <!-- 分别展示6张图片 -->
      <div class="image" data-index="1">
        <img src="/rebornlL/image/history/valrg.jpg">
        <div class="caption">古代俄罗斯</div>
      </div>
      <div class="image" data-index="2">
        <img src="/rebornlL/image/history/caoleg.jpeg">
        <div class="caption">基辅罗斯</div>
      </div>
      <div class="image" data-index="2">
        <img src="/rebornlL/image/history/cavlagmir.jpeg">
        <div class="caption">莫斯科公国</div>
      </div>
      <div class="image" data-index="3">
        <img src="/rebornlL/image/history/capeter.jpeg">
        <div class="caption">沙皇俄罗斯</div>
      </div>
      <div class="image" data-index="4">
        <img src="/rebornlL/image/history/lenen.png">
        <div class="caption">苏俄时期</div>
      </div>
      <div class="image" data-index="5">
        <img src="/rebornlL/image/history/stalin.jpeg">
        <div class="caption">苏联时期</div>
      </div>
        <div class="image" data-index="6">
        <img src="/rebornlL/image/history/putin.jpeg">
        <div class="caption">现代俄罗斯</div>
      </div>
    </div>
  </div>
  <!-- 引入layui框架的JS文件 -->
  <script src="//cdn.staticfile.org/layui/2.8.6/layui.js"></script>
  <script>
    layui.use(['layer'], function(){
      var layer = layui.layer;
      // 监听图片点击事件，弹出提示框并跳转相关页面
      $('.image').on('click', function(){
        var index = $(this).data('index');
        layer.msg('即将跳转至' + $(this).find('.caption').text() + '页面');
        setTimeout(function(){
          window.location.href = './history.html?index=' + index;
        }, 1000);
      });
    });
  </script>
</body>
</html>
