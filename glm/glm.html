<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>斯拉夫文学工具人零号机</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        #chat {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        input[type="text"] {
            width: calc(100% - 60px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>斯拉夫文学工具人零号机</h1>
        <div id="chat"></div>
        <div>
            <input type="text" id="userInput" placeholder="请输入你的问题捏">
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const chatDiv = document.getElementById('chat');
            
            // Add user message to chat
            const userMessage = document.createElement('p');
            userMessage.textContent = 'You: ' + userInput;
            chatDiv.appendChild(userMessage);

            // Send message to ChatGPT API
            fetch('YOUR_API_ENDPOINT', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': '406281c034e39e55e05767ddd28fa9b3.I4A28mucE8NAUtkn'
                },
                body: JSON.stringify({
                    message: userInput
                })
            })
            .then(response => response.json())
            .then(data => {
                // Add ChatGPT response to chat
                const botMessage = document.createElement('p');
                botMessage.textContent = 'ChatGPT: ' + data.generated_text;
                chatDiv.appendChild(botMessage);

                // Scroll chat to bottom
                chatDiv.scrollTop = chatDiv.scrollHeight;
            })
            .catch(error => console.error('Error:', error));

            // Clear user input
            document.getElementById('userInput').value = '';
        }
    </script>
</body>
</html>
